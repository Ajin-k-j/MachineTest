apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: myorg
      defaultBucket: system_metrics
    secureJsonData:
      # This matches the token we injected in .env
      token: my-super-secret-auth-token-12345